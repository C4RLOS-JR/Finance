{% load static %}

<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <title>{% block 'titulo' %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block 'head' %}{% endblock %}
  
  </head>
  <body>
    <div class="menu">
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #201F1F;">
        <div class="col-md-1">
          <img style="width: 25px; float: right;" src="{% static 'img/perfil/finance.png' %}" alt="">
        </div>
        <div class="col-md-11">
          <a style="margin-left: 5px; float: left; font-weight: bold;" href="{% url 'home' %}" class="navbar-brand" style="margin-left: 30px; margin-right: 50px" href="">FINANCE</a>
        </div>
        
        {% comment %} <div>
          <a class="menu-itens" href="{%url 'home' %}">Home</a>
        </div> {% endcomment %}
      </nav>
    </div>
    {% block 'body' %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
